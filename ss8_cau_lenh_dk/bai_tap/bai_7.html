<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let sophut = +prompt("Nhập số phút gọi")
  let sotienmoiphut = +prompt("Nhập số tiền mỗi phút gọi")
  function tongtien(){
    return(sophut*sotienmoiphut)
  }
alert("Số tiền đã tiêu là:" +tongtien())
</script>
</body>
</html>
