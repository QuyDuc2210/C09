<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập giá trị a");

    if (a === 0) {
        alert("Giá trị nhập vào không hợp lệ. Vui lòng nhập lại!!!");
    } else {
        let b = +prompt("Nhập giá trị b:");
        let c = +prompt("Nhập giá trị c");
        let delta = b * b - 4 * a * c;
        if (delta < 0) {
            document.write("Phương trình vô nghiệm");
        } else if (delta === 0) {
            let x = -b / (2 * a);
            document.write("Phương trình có nghiệm kép x1=x2= " + x);
        } else {
            let x1 = ((-b + Math.sqrt(delta)) / (2 * a)).toFixed(2);
            let x2 = ((-b - Math.sqrt(delta)) / (2 * a)).toFixed(2);
            document.write("Phương trình có 2 nghiệm: " + "x1= " + x1 + " ; " + "x2= " + x2);
        }
    }
</script>
</body>
</html>
