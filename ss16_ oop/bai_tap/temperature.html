<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chuyển Đổi Nhiệt Độ</h1>
<label for="celsius">Nhập nhiệt độ (độ C): </label>
<input type="number" id="celsius" placeholder="Ví dụ: 25">

<label for="convertType">Chọn nhiệt độ chuyển đổi:</label>
<select id="convertType">
    <option value="fahrenheit">Độ F</option>
    <option value="kelvin">Độ K</option>
</select><br>

<button onclick="convert()">Chuyển đổi</button>

<h2>Kết quả:</h2>
<p id="result"></p>

<script>
    class Temperature {
        constructor(celsius) {
            if (celsius < -273) {
                console.error("Nhiệt độ không thể thấp hơn -273 độ C.");
                this.celsius = 0;
            } else {
                this.celsius = celsius;
            }
        }

        fahrenheit() {
            return (this.celsius * 9 / 5) + 32;
        }

        kelvin() {
            return this.celsius + 273.15;
        }
    }

    function convert() {
        const celsiusValue = parseFloat(document.getElementById("celsius").value);
        const convertType = document.getElementById("convertType").value;
        const temperature = new Temperature(celsiusValue);
        let result;

        if (convertType === "fahrenheit") {
            result = `Nhiệt độ: ${temperature.fahrenheit()} độ F`;
        } else if (convertType === "kelvin") {
            result = `Nhiệt độ: ${temperature.kelvin()} độ K`;
        }
        document.getElementById("result").innerText = result;
    }


</script>
</body>
</html>
