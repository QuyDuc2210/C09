<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = prompt("Nhập độ dài của mảng :");
  let arr = [];
  for (let i = 0; i < n; i++) {
    let num = prompt(`Nhập phần tử thứ ${i + 1}`);
    arr.push(num);
  }
  console.log(arr)
  for (let i = 0; i <arr.length / 2 ; i++) {
    if (arr[i]===arr[arr.length-1-i]){
      console.log(true)
    }else {
      console.log(false)
    }

  }
</script>
</body>
</html>
