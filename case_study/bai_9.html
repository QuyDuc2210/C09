<body>
<script>
    let n = prompt("Nhập độ dài của mảng :");
    let arr = [];
    for (let i = 0; i < n; i++) {
        let num = +prompt(`Nhập phần tử thứ ${i + 1}`);
        arr.push(num);
    } if (n % 2 !==0){
        console.log("loi");
    } else
        function checkPairs(arr) {
            for (let i = 0; i < arr.length - 1; i += 2) {
                if (arr[i] >= arr[i + 1]) {
                    alert("NO");
                }
            }
            alert("OK");
        }
    console.log(checkPairs(arr))
</script>
