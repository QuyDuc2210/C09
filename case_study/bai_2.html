<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = prompt("Nhập độ dài cạnh x : ");
  let y = prompt("Nhập độ dài cạnh y : ");
  let z = prompt("Nhập độ dài cạnh z : ");

  function checkTriangle(x,y,z) {
    if (x + y <= z || x + z <= y || y + z <= x) {
      return ("Không phải là cạnh tam giác")
    } else {
      if ((x * x + y * y === z * z) || (x * x + z * z === y * y) || (y * y + z * z === x * x)) {
        return ("Là 3 cạnh của tam giác vuông");
      } else {
        return ("Chỉ là 3 cạnh của một tam giác");
      }
    }
  }

  console.log(checkTriangle(x, y, z));
</script>
</body>
</html>
