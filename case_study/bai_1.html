<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập độ dài của mảng :"));
    let arr = [];
    for (let i = 0; i < n; i++) {
        let num = parseInt(prompt(`Nhập phần tử thứ ${i + 1}`));
        arr.push(num);
    }
    console.log("Mảng sau khi nhập :", arr)
    function checkIncrease(arr){
        for (let i = 0; i <arr.length ; i++) {
            if (arr[i]<=arr[i-1]){
                return false
            }
        }
        return true
    }
    console.log(checkIncrease(arr))

</script>
</body>
</html>
