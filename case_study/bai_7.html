<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = prompt("Nhập độ dài của mảng :");
  let arr = [];
  for (let i = 0; i < n; i++) {
    let num = prompt(`Nhap phan tu thu ${i + 1}`);
    arr.push(num);
  }
  console.log("Mang sau khi nhap la :" +arr)
  function checkArr(arr){
    let  number = false
    let  word = false
    for (let i = 0; i <arr.length; i++) {
      if (!isNaN(arr[i]) && arr[i]!==""){
        number = true
      }else {
        word = true
      }
    } if (number&&word){
      return -1
    } else if (number){
      return 1
    } else {
      return 0
    }
  }
  console.log(checkArr(arr))
</script>
</body>
</html>
