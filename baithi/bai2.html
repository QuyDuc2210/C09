<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  while (true){
    var n = +prompt("Nhập số nguyên dương:");
    if (isNaN(n)||n % 1 !==0){
      alert("Vui lòng nhập lại");
    } else if (n<=0){
      alert("Sai,Vui lòng thử lại");
    }else {
      let answer = checkPerfectNumber(n)
        alert(answer ? "true":"false");
      break;
      }
  }
  function checkPerfectNumber(x){
    let totalEstimate = 0;
    for (let i = 1; i < x ; i++) {
      if (x % 1 === 0){
        totalEstimate += 1;
      }
    }
    return totalEstimate === x
  }
</script>
</body>
</html>
