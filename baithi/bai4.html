<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id ="result"> </p>
<script>
  class Employment {
    constructor(number,name,birthDay,destination,salary,position) {
      this.number = number;
      this.name = name;
      this.birthDay = birthDay;
      this.destination = destination;
      this.salary = salary;
      this.position = position;
    }
  }

  let employment1 = new Employment("1", "Trương Tấn A", "11-11-1997", "Quảng Nam", "2000","Abc");
  let employment2 = new Employment("2", "Trương Tấn B", "11-11-1998", "Đà Nẵng", "2000","Abc");
  let employment3 = new Employment("3", "Trương Tấn C", "11-11-1999", "Huế", "2000","Abc");
  let emplyomentList = [employment1, employment2, employment3];
  function showTable() {
      let tableString = ` <table border="1">
    <tr>
    <th>STT</th>
    <th>Tên</th>
    <th>Ngày sinh</th>
    <th>Địa chỉ</th>
    <th>Lương</th>
    <th>Chức vụ</th>
    </tr>`;
      for (let i = 0; i < emplyomentList.length; i++) {
          tableString += ` <tr>
        <td>${emplyomentList[i].number}</td>
        <td>${emplyomentList[i].name}</td>
        <td>${emplyomentList[i].birthDay}</td>
        <td>${emplyomentList[i].destination}</td>
        <td>${emplyomentList[i].salary}</td>
        <td>${emplyomentList[i].position}</td>
                        </tr>`;
      }
      tableString += `</table>`;
      document.getElementById("result").innerHTML = tableString;
  }
  showTable();

</script>
</body>
</html>
