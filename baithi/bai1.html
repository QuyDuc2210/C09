<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    while (true) {
        var n = +prompt("Nhập độ dài của mảng :");
        if (isNaN(n) || n < 0 || n % 1 != 0) {
            alert("yêu cầu nhập lại");
        } else if (n >= 50) {
            alert("yêu cầu nhập lại")
        } else {
            break
        }
    }
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        while (true) {
            arr[i] = +prompt("Nhập phần tử thứ" + (i + 1));
            if (isNaN(arr[i])) {
                alert("Vui lòng nhập lại");
            } else if (arr[i] % 1 !== 0) {
                alert("Vui lòng nhập lại");
            } else {
                break;
            }
        }
    }
    alert("Mảng vừa nhập là" + arr);
    let answer = 0;
    let constt = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 3 === 0) {
            answer += arr[i];
            constt++
        }
    }
    alert("Trung bình cộng của các số chia hết cho 3 là" + (answer / constt))

</script>
</body>
</html>
