<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let temperature = +prompt("Nhiệt độ hiện tại của bạn")
    if (temperature =>100 && temperature <=20) {
      alert("Yêu cầu giảm nhiệt độ")
    }else {
      console.log("Nhiệt độ của bạn là :" +temperature)
  }

</script>
</body>
</html>
