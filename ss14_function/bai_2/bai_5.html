<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num1 = parseInt(prompt("Nhập số nguyên thứ nhất:"));
  let num2 = parseInt(prompt("Nhập số nguyên thứ hai:"));
  let num3 = parseInt(prompt("Nhập số nguyên thứ ba:"));

  let minNumber = findMin(num1, num2, num3);

  function findMin(num1, num2, num3) {
    return Math.min(num1, num2, num3);
  }

  document.write("Số nhỏ nhất trong ba số " + num1 + ", " + num2 + ", " + num3 + " là: " + minNumber);
</script>
</body>
</html>
