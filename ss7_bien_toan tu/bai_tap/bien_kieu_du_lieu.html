<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phạm Quý Đức</title>

</head>
<body>
<script>
    let toan=parseFloat(prompt('Điểm toán'));
    let ly = parseFloat(prompt('Điểm lý'))
    let hoa=parseFloat(prompt('Điểm hóa'))
    function Total() {
        return (toan+ly+hoa)}
    alert("Tổng điểm 3 môn" + Total())
    function avgscore() {
        return (toan+ly+hoa)/3;

    } alert("Điểm trung bình"+avgscore())
</script>
</body>
</html>
