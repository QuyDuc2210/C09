<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = [0, 1, 2, 3, "Hello", "World", "Apple"];
  let count = 0;

  document.write("Mảng gồm: " + array.join(", ") + "<br>");
  document.write("Kích thước của mảng: " + array.length + "<br>");

  for (let i = 0; i < array.length; i++) {
    if (typeof array[i] === "number") {
      count++;
    }
  }
  document.write("Số ký tự số trong mảng là: " + count + " số " + "<br>");
</script>
</body>
</html>
