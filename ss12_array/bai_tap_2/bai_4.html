<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = ["Viet Nam", "United States", "South Korea", "Thailand"];

  document.write("Mảng gồm: " + array.join(", ") + "<br>");

  for (let i = 0; i < array.length; i++) {
    let currentString = array[i];
    let characterCount = currentString.length;
    document.write("Chuỗi \"" + currentString + "\" có " + characterCount + " ký tự" + "<br>");
  }
</script>
</body>
</html>
