<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let str1 = prompt("Nhập chuỗi thứ nhất: ");
  let str2 = prompt("Nhập chuỗi thứ hai:");

  document.write("Chuỗi thứ nhất : " + str1 + "<br>");
  document.write("Chuỗi thứ hai : " + str2 + "<br>");

  if (str1 === str2) {
    document.write("Hai chuỗi giống nhau.");
  } else {
    document.write("Hai chuỗi không giống nhau.");
  }
</script>
</body>
</html>
