<body>
<script>
    let array = []
    for (let i = 0; i <10 ; i++) {
        array[i] = +prompt("Nhap so :" + (i+1))
    }
    let position = 0
    let max = array[0]
    for (let j = 1; j<10 ; j++) {
        if(max<array[j]){
            max=array[j];
            position = j
        }
    }
    console.log(max)
    console.log(position)
</script>
